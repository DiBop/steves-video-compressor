<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Vise base -->
  <rect x="10" y="90" width="108" height="28" rx="4" fill="#455a64"/>
  <rect x="15" y="95" width="98" height="18" rx="2" fill="#37474f"/>

  <!-- Left jaw (fixed) -->
  <rect x="20" y="40" width="20" height="50" rx="2" fill="#78909c"/>
  <rect x="22" y="42" width="16" height="46" rx="1" fill="#90a4ae"/>
  <!-- Grip texture -->
  <line x1="25" y1="48" x2="35" y2="48" stroke="#607d8b" stroke-width="2"/>
  <line x1="25" y1="55" x2="35" y2="55" stroke="#607d8b" stroke-width="2"/>
  <line x1="25" y1="62" x2="35" y2="62" stroke="#607d8b" stroke-width="2"/>
  <line x1="25" y1="69" x2="35" y2="69" stroke="#607d8b" stroke-width="2"/>
  <line x1="25" y1="76" x2="35" y2="76" stroke="#607d8b" stroke-width="2"/>

  <!-- Right jaw (movable) -->
  <rect x="88" y="40" width="20" height="50" rx="2" fill="#78909c"/>
  <rect x="90" y="42" width="16" height="46" rx="1" fill="#90a4ae"/>
  <!-- Grip texture -->
  <line x1="93" y1="48" x2="103" y2="48" stroke="#607d8b" stroke-width="2"/>
  <line x1="93" y1="55" x2="103" y2="55" stroke="#607d8b" stroke-width="2"/>
  <line x1="93" y1="62" x2="103" y2="62" stroke="#607d8b" stroke-width="2"/>
  <line x1="93" y1="69" x2="103" y2="69" stroke="#607d8b" stroke-width="2"/>
  <line x1="93" y1="76" x2="103" y2="76" stroke="#607d8b" stroke-width="2"/>

  <!-- Screw rod -->
  <rect x="40" y="58" width="48" height="8" fill="#ffb74d"/>
  <ellipse cx="40" cy="62" rx="4" ry="6" fill="#ffa726"/>

  <!-- Screw handle -->
  <rect x="108" y="52" width="15" height="20" rx="3" fill="#5d4037"/>
  <rect x="110" y="54" width="11" height="16" rx="2" fill="#6d4c41"/>

  <!-- Film strip being compressed -->
  <rect x="45" y="35" width="38" height="55" rx="2" fill="#1e88e5"/>
  <rect x="48" y="38" width="32" height="49" fill="#42a5f5"/>

  <!-- Film perforations left -->
  <rect x="46" y="40" width="4" height="6" rx="1" fill="#1565c0"/>
  <rect x="46" y="50" width="4" height="6" rx="1" fill="#1565c0"/>
  <rect x="46" y="60" width="4" height="6" rx="1" fill="#1565c0"/>
  <rect x="46" y="70" width="4" height="6" rx="1" fill="#1565c0"/>
  <rect x="46" y="80" width="4" height="6" rx="1" fill="#1565c0"/>

  <!-- Film perforations right -->
  <rect x="78" y="40" width="4" height="6" rx="1" fill="#1565c0"/>
  <rect x="78" y="50" width="4" height="6" rx="1" fill="#1565c0"/>
  <rect x="78" y="60" width="4" height="6" rx="1" fill="#1565c0"/>
  <rect x="78" y="70" width="4" height="6" rx="1" fill="#1565c0"/>
  <rect x="78" y="80" width="4" height="6" rx="1" fill="#1565c0"/>

  <!-- Play button on film -->
  <polygon points="58,55 58,75 74,65" fill="#ffffff" opacity="0.9"/>

  <!-- Compression arrows -->
  <polygon points="15,65 8,58 8,72" fill="#f44336"/>
  <polygon points="113,65 120,58 120,72" fill="#f44336"/>
</svg>
